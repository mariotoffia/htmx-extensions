<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@asciidoctor/core@2.2.8/dist/css/asciidoctor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@asciidoctor/core@3.0.4/dist/browser/asciidoctor.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js"></script>
    <script src="htmx-asciidoc.js"></script>
    <title>htmx AsciiDoc Demo</title>
</head>
<body hx-ext="asciidoc">
    <button 
            hx-get="/readme"
            hx-target="#content"
            asciidoc-attributes="showtitle=true,sectnums=true">
        Load AsciiDoc
    </button>
    <div id="content"></div>
  </body>
</html>
